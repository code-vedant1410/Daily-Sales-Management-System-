<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step 2 - Totals</title>
    <!-- Link to your separate CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Step 2: Enter Totals</h1>
      <div class="form-row">
        <input type="number" id="upiInput" placeholder="Total UPI ‚Çπ" />
        <input
          type="number"
          id="openingInput"
          placeholder="Opening Balance ‚Çπ"
        />
        <!-- ‚úÖ NEW Plus Money input -->
        <input type="number" id="plusMoneyInput" placeholder="Plus Money ‚Çπ" />
        <button id="generateBtn">üìå Generate Report</button>
      </div>

      <!-- Sales Table -->
      <div id="salesSection" style="display: none; margin-top: 20px">
        <h2>üõí Sales Items</h2>
        <table id="salesTable">
          <thead>
            <tr>
              <th>Sr No</th>
              <th>Item Name</th>
              <th>Sale Amount ‚Çπ</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td colspan="2"><strong>Total</strong></td>
              <td id="salesTotal">0.00</td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- Report Section -->
      <div id="report" class="report" style="display: none; margin-top: 20px">
        <h2>üìã Today‚Äôs Report</h2>
        <p><strong>Total Sales:</strong> ‚Çπ<span id="rTotal"></span></p>
        <p><strong>UPI:</strong> ‚Çπ<span id="rUpi"></span></p>
        <p><strong>Cash:</strong> ‚Çπ<span id="rCash"></span></p>
        <p><strong>Opening Balance:</strong> ‚Çπ<span id="rOpening"></span></p>
        <!-- ‚úÖ NEW Plus Money line in report -->
        <p><strong>Plus Money:</strong> ‚Çπ<span id="rPlusMoney"></span></p>
        <p>
          <strong>Total Cash in Hand:</strong> ‚Çπ<span id="rFinalCash"></span>
        </p>
        <button id="downloadReportBtn" onclick="downloadReport()">
          ‚¨áÔ∏è Download Report
        </button>
      </div>
    </div>

    <!-- jsPDF and autoTable Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <!-- Your Logic -->
    <script src="step2.js"></script>
  </body>
</html>
